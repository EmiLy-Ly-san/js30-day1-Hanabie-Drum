<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hanabie Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="keys">
      <button data-key="65" class="key" type="button">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </button>
      <button data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </button>
      <button data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </button>
      <button data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </button>
      <button data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </button>
      <button data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </button>
      <button data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </button>
      <button data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </button>
      <button data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </button>
    </div>
    <div class="youtubeLink">
      <a
        href="https://www.youtube.com/watch?v=fuFbQ-Mewfw&list=RDEMMBKKgD5U5G7c2Z7GUpyWQw&index=1&ab_channel=%E8%8A%B1%E5%86%B7%E3%81%88%E3%80%82%28HANABIE.OfficialYouTube%29"
        target="_blank"
        >Play with Hanabie</a
      >
    </div>
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/hihat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
  </body>
</html>
